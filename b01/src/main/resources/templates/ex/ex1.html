<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${msg}"></h1>

    <!--/* <h3 th:each="${sos}">sos</h3>*/-->
    <!--sad-->
    <!--/*
    <div>
        <h1>asasdaa</h1>

    </div>

    */-->
    <div th:with="num1 = ${10}, num2 = ${20}">
        <h4 th:text="${num1+num2}"></h4>

    </div>


  <h4>[[${list}]]</h4>
    <hr/>
    <h4 th:text="${list}"></h4>

    <hr/>
    <ul>
        <li th:each="str: ${list}" th:text="${str}"></li>
    </ul>
    <ul>
        <th:block th:each="str: ${list}">
            <li>[[${str}]]</li>
        </th:block>
    </ul>
    <hr/>
    <ul>
        <li th:each="str,status: ${list}">
            [[${status.index}]] -- [[${status.count}]] -- [[${status.size}]] -- [[${status.first}]] -- [[${status.last}]] -- [[${status.odd}]] -- [[${str}]]
        </li>
    </ul>

    <br/>
    <ul>
        <li th:each="str,status:${list}">
            <span th:if="${status.odd}"> ODD -- [[${str}]]</span>
            <span th:if="${status.even}"> EVEN -- [[${str}]]</span>
        </li>
    </ul>
    <ul>
        <li th:each="str,status:${list}">
            <span th:text="${status.odd} ?'ODD ---'+${str} :'EVEN ---'+${str}"></span>
        </li>
    </ul>
    <a th:href="@{/hello(types=${ {'AA','BB','CC'}}, age=16)}">Go to /hello</a>


</body>
</html>
